
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="admin/common/header :: common-header" />

<body>
	<div th:replace="admin/common/header :: navbar" />

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/admin/product/add}"
				method="post" enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						New Product Information<span style="font-size: small"> * is
							a required field</span>
					</legend>


					<!-- name -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="name">* Name</label>

						<div class="col-md-8">
							<input type="text" name="name" class="form-control" id="name"
								th:value="${product.name}" required="required"
								placeholder="Name" /> <span class="help-block">Name of
								the product</span>
						</div>
					</div>

					<!-- type -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="type">* Type</label>
						<div class="col-md-8">
							<select th:value="${product.type}" id="type" name="type" required="required"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Featured"
									th:selected="(${product.type}=='Featured')">Featured</option>
								<option value="Featured" th:selected="(${product.type}=='New')">New</option>
								<option value="New"
									th:selected="(${product.type}=='TOP SELLERS')">TOP
									SELLERS</option>

							</select>
						</div>
					</div>
					
					<!-- category -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="productCategory">* Category</label>
						<div class="col-md-8">
							<select th:value="${product.productCategory}" id="productCategory" name="productCategory" required="required"
								class="form-control">
								
								<option value="" selected="selected" disabled="disabled">Please
									select a Category</option>
									<option th:each="category: ${categoryList}" th:value="${category.categoryId}"
								  th:text="${category.mainCategoryName}"></option>
								

							</select>
						</div>
					</div>




				
					<!-- our price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="ProductPrice">Product
							Price</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">$</span> <input
									th:value="${product.ProductPrice}" type="number" name="ProductPrice"
									step="0.01" class="form-control" id="ourPrice"
									placeholder="Product Price" />
							</div>
							<span class="help-block">Product price of the product</span>
						</div>
					</div>

					<!-- in stock number -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">Number
							in stock</label>
						<div class="col-md-8">
							<input th:value="${product.inStockNumber}" type="number"
								name="inStockNumber" class="form-control" id="inStockNumber"
								placeholder="Number of in-stock copies" /> <span
								class="help-block">Number of in-stock copies</span>
						</div>
					</div>

					<!-- status of product -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active"
								checked="checked" /> Active </label> <label><input
								value="false" type="radio" name="active" /> Inactive </label> <span
								class="help-block">Whether the product is active or
								inactive</span>
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Description</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${product.description}"
								placeholder="Description" />
							<span class="help-block">Description of the product</span>
						</div>
					</div>

					<!-- upload image -->
					<div class="form-group">
						<div class="col-md-2">
							<label for="productImage">Upload product image</label>
						</div>
						<div class="col-md-8">
							<input id="productImage" type="file" name="productImage"
								th:value="${product.productImage}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Add
								Product</button>
							<a class="btn btn-danger" th:href="@{/admin}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="admin/common/header :: body-bottom-scripts" />
</body>
</html>
